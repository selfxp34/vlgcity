<section id="intro13" class="main style1 dark fullscreen">
    <div class="content">
        <header>
            <h1>Волгоград</h1>
            <h2>История города Волгоград</h2>
        </header>
        <p>
            Царицынъ - Сталинград - Волгоград.
        </p>
    </div>
</section>
<div class="container">
    <p>Поселение на территории современного Волгограда основано предположительно в 1555 году. Впервые упоминается в
        исторических материалах как Царицын в 1589 году.</p>
</div>
<div class="container history"><img class="history" src="/images/his.jpg"></div>
<div class="container">
    <p>Своё название город получил от речки Царицы, впадающей в Волгу. В основе названия лежат, вероятно, татарские
        слова «сари-су» (жёлтая река) или «сари-чин» (жёлтый остров), т. к. русское поселение с деревянной крепостью
        первоначально возникло на о. Царицын и служило для обороны волжского пути на стыке Волги и Дона от степных
        кочевников и разбойничьих шаек, бродивших по Волге. В начале XVII в. Царицын сгорел; вновь построен в 1615 г. на
        правом берегу Волги воеводой М. Соловцовым. Под защиту крепости становились торговые и посольские суда Персии,
        Бухары, Индии и других стран. В 1606 г. при Лжедмитрии I городом завладели волжские казаки, провозгласившие
        здесь
        одного из своих товарищей царевичем Петром, сыном царя Фёдора Иоанновича. Отсюда казаки намеревались идти на
        Москву, но смерть Лжедмитрия изменила их решение.</p>
    В 1667-1672 гг. царицынский гарнизон принял сторону Степана Разина. В 1691-м в Царицыне учреждена таможня, здесь шла
    оживлённая торговля солью и рыбой. В 1707 г. донские казаки под предводительством Василия Булавина и Игнатия
    Некрасова взяли город, но скоро были изгнаны прибывшими из Астрахани войсками правительства. В 1722-м и 1723 г.
    город посетил Пётр I и подарил его своей супруге Екатерине I. В 1727 году Царицын был снова истреблён пожаром. В
    1731-м Царицын был отстроен заново и укреплён. Город стал центром военной линии от Волги к Дону. В 1774 году город
    два раза был осаждён Е. И. Пугачёвым, но без успеха.
    <p>В 1708 г. Царицын приписан к Казанской губернии, с 1719-го - к Астраханской, с 1773-го - к Саратовскому
        наместничеству. С 1780 г. - уездный город Саратовского наместничества (затем губернии). В начале XIX в. в городе
        начала возникать мелкая промышленность (3 кирпичных, 2 свечных, горчичный и пивной заводы). Через Царицын
        пролегли
        5 почтовых дорог: московская, астраханская, саратовская, черкасская и царёвская. В 1862 г. вступила в строй
        Волго-Донская железная дорога (Царицын - Калач-на-Дону), в 1879 г. - на Грязи и далее на Москву, в 1897 г. - на
        Северный Кавказ (через Тихорецк), в 1900-м - на Донбасс. В Царицыне находились агентства многих пароходных
        компаний. В 1880 г. вступил в строй нефтеперерабатывающий комплекс фирмы «Нобель», были построены крупнейшие в
        России нефтехранилища. Развиваются судостроение (керосиноналивные баржи большой ёмкости), деревообрабатывающая
        промышленность. В начале XX в. в городе действовали уже свыше 230 фабрик и заводов (15 лесопильных, 2
        мукомольных,
        4 чугунолитейных и механических, 5 горчичных и солемольных и др.), банки, банкирские конторы. Город был
        телефонизирован.</p>
</div>
<div class="container history"><img class="history" src="/images/his2.jpg"></div>
<div class="container">
    <p>В 1913 г. в Царицыне появился трамвай, в центральной части были установлены первые электрические фонари. Также
        были открыты 10 православных церквей и 1 лютеранская, православный женский монастырь, мужская и женская
        гимназии,
        ремесленное и городское училища, 2 общественные библиотеки, 5 типографий, 2 больницы, 2 амбулатории, земская
        лечебница для животных, общество врачей, бактериологическая лаборатория, метеорологическая станция, ежегодно
        проводились 3 летние ярмарки. Торговля носила транзитный характер: с Волги шли грузы по железным дорогам в
        Центральную Россию, на Дон и Предкавказье.Во время Гражданской войны (1918-1920 гг.) в Царицыне происходили
        ожесточённые бои.</p>
    <p>С 1920 г. Царицын - центр Царицынской губернии. В 1925 г. город был переименован в Сталинград. В 1928 г. - центр
        округа в составе Нижневолжской области, в 1932-м - центр Нижневолжского края. В 1934 г., после разделения
        Нижневолжского края на Саратовский и Сталинградский, Сталинград стал центром последнего. С 1936 г.
        Сталинградский
        край преобразован в Сталинградскую область. В годы первых пятилеток были реконструированы старые и построено
        свыше
        50 новых заводов, в т.ч. первый в стране тракторный (1930 г.), СталГРЭС, судоверфь. В 1940 году в Сталинграде
        насчитывалось 126 предприятий.</p>
</div>
<div class="container history"><img class="history" src="/images/his3.jpg"></div>
<div class="container">
    <p>Во время Великой Отечественной войны (1941-1945 гг.) на подступах к городу и в самом городе с 17 июля 1942 г. по
        2 февраля 1943 г. происходила одна из важнейших битв второй мировой войны (1939-1945 гг.) - Сталинградская,
        ставшая её переломным этапом. Первоначально наступление на Сталинградском направлении вела 6-я немецкая армия, а
        с
        31 июля 1942 г. и 4-я танковая армия. В оборонительной операции советские войска обескровили главную группировку
        противника под Сталинградом и создали условия для перехода в контрнаступление. Сосредоточив дополнительные силы,
        советское командование осуществило наступательную операцию, в результате которой были окружены и разгромлены
        немецко-фашистские 6-я и 4-я танковая армии, румынские 3-я и 4-я армии, итальянская 8-я армия.</p>
</div>
<div class="container history"><img class="history" src="/images/his4.jpg"></div>
<div class="container">
    <p>Сталинградская битва продолжалась 200 дней. Фашистский блок потерял в ней убитыми, ранеными, пленными и
        пропавшими без вести около 1,5 миллиона человек (!) - четверть всех своих сил, действовавших на
        советско-германском фронте. За выдающиеся заслуги перед Родиной 1 мая 1945 года Сталинград был удостоен
        почётного
        звания города-героя, а 8 мая 1965 года награждён орденом Ленина и медалью «Золотая Звезда».</p>
</div>
<div class="container history"><img class="history" src="/images/his5.jpg"></div>
<div class="container">
    <p>Современный Волгоград - один из красивейших городов России. По генеральному плану 1945 года он сохранил
        исторически сложившуюся линейную систему планировки, причём прибрежная часть была освобождена от промышленных
        сооружений, складов и т.п., отрезавших жилые районы от реки. На северо-востоке город замыкает Волжская ГЭС (в г.
        <a href="oblast/volzsky"><b>&#8594;Волжском&#8592;</b></a> ), на юго-западе - <a href="dost-city/vlgdoncanal" class="men2"><b>&#8594;Волго-Донской&#8592;</b></a>
        судоходный канал, сделавший Волгоград портом пяти морей.Город протянулся
        на 90 км вдоль берега Волги и занимает площадь в 56,5 тысячи гектаров. Эта территория разделена на 8
        административных районов: Тракторозаводский, Краснооктябрьский, Центральный, Дзержинский, Ворошиловский,
        Советский, Кировский и Красноармейский и несколько рабочих посёлков. </p>
</div>
<div class="container history"><img class="history" src="/images/his6.jpg"></div>
<div class="container">
    <p>В Волгограде сосредоточен значительный промышленный и культурный потенциал, двадцать высших учебных заведений,
        планетарий с уникальным оборудованием, десятки библиотек. Волгоград, благодаря своему выгодному
        транспортно-географическому положению и высокому промышленному потенциалу, выполняет важные стратегические
        функции
        в социально-экономическом развитии Юга России. Наличие в Волгограде мощной научной базы и высших учебных
        заведений
        различной специализации создаёт условия для масштабной реструктуризации промышленного производства и
        преобразований городского хозяйственного комплекса на передовой инновационной основе.</p>
</div>
